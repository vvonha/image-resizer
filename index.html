<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer - Resize Images Online Free</title>
  <meta name="description" content="Free online image resizer. Resize PNG, JPG, WebP images to any dimension. Maintain aspect ratio or set custom size.">
  <meta name="keywords" content="image resizer, resize image, change image size, resize photo, free online">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8581458440606037" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #0f0f0f; color: #fff; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; margin: 30px 0; font-size: 2.5rem; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    .upload-zone {
      border: 3px dashed #333;
      border-radius: 16px;
      padding: 50px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #1a1a1a;
    }
    .upload-zone:hover { border-color: #6366f1; background: #1a1a2e; }
    .upload-zone input { display: none; }
    .upload-icon { font-size: 3rem; margin-bottom: 15px; }
    .preview-container { display: none; margin: 20px 0; text-align: center; }
    .preview-img { max-width: 100%; max-height: 400px; border-radius: 12px; }
    .controls { background: #1a1a1a; padding: 25px; border-radius: 12px; margin: 20px 0; }
    .control-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    label { color: #888; min-width: 80px; }
    input[type="number"] { width: 100px; padding: 10px; border: 1px solid #333; border-radius: 8px; background: #0f0f0f; color: #fff; }
    .checkbox-row { display: flex; align-items: center; gap: 10px; }
    input[type="checkbox"] { width: 20px; height: 20px; }
    .dimensions { color: #6366f1; font-size: 0.9rem; }
    .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    .primary { background: #6366f1; color: #fff; }
    .primary:hover { background: #4f46e5; }
    .secondary { background: #333; color: #fff; }
    .btn-row { display: flex; gap: 10px; margin-top: 20px; }
    .ad-space { background: #1a1a1a; padding: 20px; text-align: center; margin: 20px 0; border-radius: 12px; }
    footer { text-align: center; padding: 30px; color: #666; }
    a { color: #6366f1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìê Image Resizer</h1>
    <p class="subtitle">Resize images to any dimension ‚Äî free & private</p>
    
    <div class="ad-space">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8581458440606037" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    
    <div class="upload-zone" id="uploadZone">
      <input type="file" id="fileInput" accept="image/*">
      <div class="upload-icon">üñºÔ∏è</div>
      <p>Drop image here or <span style="color:#6366f1">click to browse</span></p>
    </div>
    
    <div class="preview-container" id="previewContainer">
      <img id="preview" class="preview-img">
      <p class="dimensions" id="originalSize"></p>
    </div>
    
    <div class="controls" id="controls" style="display:none;">
      <div class="control-row">
        <label>Width:</label>
        <input type="number" id="width" min="1" max="10000">
        <label>Height:</label>
        <input type="number" id="height" min="1" max="10000">
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="aspectRatio" checked>
        <label for="aspectRatio" style="min-width:auto;">Maintain aspect ratio</label>
      </div>
      <p class="dimensions" id="newSize" style="margin-top:15px;"></p>
      <div class="btn-row">
        <button class="btn primary" onclick="resizeImage()">üìê Resize & Download</button>
        <button class="btn secondary" onclick="reset()">üóëÔ∏è Clear</button>
      </div>
    </div>
    
    <div class="ad-space">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8581458440606037" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    
    <footer>
      <p>Made with ‚ù§Ô∏è | <a href="https://vvonha.github.io/crypto-funding-scanner/">More Free Tools</a></p>
    </footer>
  </div>
  
  <script>
    let originalImage = null;
    let originalWidth = 0;
    let originalHeight = 0;
    let aspectRatioValue = 1;
    
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const aspectRatioCheckbox = document.getElementById('aspectRatio');
    
    uploadZone.addEventListener('click', () => fileInput.click());
    uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.style.borderColor = '#6366f1'; });
    uploadZone.addEventListener('dragleave', () => { uploadZone.style.borderColor = '#333'; });
    uploadZone.addEventListener('drop', (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));
    
    widthInput.addEventListener('input', () => {
      if (aspectRatioCheckbox.checked && originalWidth) {
        heightInput.value = Math.round(widthInput.value / aspectRatioValue);
      }
      updateNewSize();
    });
    
    heightInput.addEventListener('input', () => {
      if (aspectRatioCheckbox.checked && originalHeight) {
        widthInput.value = Math.round(heightInput.value * aspectRatioValue);
      }
      updateNewSize();
    });
    
    function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          originalWidth = img.width;
          originalHeight = img.height;
          aspectRatioValue = img.width / img.height;
          
          document.getElementById('preview').src = e.target.result;
          document.getElementById('originalSize').textContent = `Original: ${img.width} √ó ${img.height}`;
          document.getElementById('previewContainer').style.display = 'block';
          document.getElementById('controls').style.display = 'block';
          
          widthInput.value = img.width;
          heightInput.value = img.height;
          updateNewSize();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
    
    function updateNewSize() {
      document.getElementById('newSize').textContent = `New size: ${widthInput.value} √ó ${heightInput.value}`;
    }
    
    function resizeImage() {
      if (!originalImage) return;
      
      const canvas = document.createElement('canvas');
      canvas.width = parseInt(widthInput.value);
      canvas.height = parseInt(heightInput.value);
      
      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
      
      const link = document.createElement('a');
      link.download = `resized_${canvas.width}x${canvas.height}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function reset() {
      originalImage = null;
      document.getElementById('previewContainer').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      fileInput.value = '';
    }
  </script>
</body>
</html>
