<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Resize Images Online</title>
    <meta name="description" content="Resize images to any dimension. Maintain aspect ratio or set custom sizes. Free online image resizer.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#ec4899;--bg:#0a0a0f;--card:#111118;--text:#fff;--text-muted:#71717a;--border:rgba(255,255,255,0.06);--gradient:linear-gradient(135deg,#ec4899 0%,#f472b6 100%)}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
        .container{max-width:700px;margin:0 auto;padding:24px}
        header{text-align:center;padding:50px 0 40px}
        .logo{font-size:3rem;margin-bottom:16px}
        h1{font-size:2.4rem;font-weight:800;margin-bottom:12px;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:var(--text-muted);font-size:1.1rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:32px;margin-bottom:20px}
        .drop-zone{border:2px dashed var(--border);border-radius:20px;padding:50px 40px;text-align:center;cursor:pointer;transition:all 0.3s}
        .drop-zone:hover,.drop-zone.dragover{border-color:var(--primary);background:rgba(236,72,153,0.05)}
        .drop-zone input{display:none}
        .drop-zone p{color:var(--text-muted);margin-top:12px}
        .drop-zone span{color:var(--primary);font-weight:600}
        .size-controls{margin-top:28px}
        .size-controls h3{margin-bottom:16px;color:var(--text-muted)}
        .size-row{display:flex;gap:16px;align-items:center;margin-bottom:16px}
        .size-input{flex:1}
        .size-input label{display:block;margin-bottom:8px;color:var(--text-muted);font-size:0.9rem}
        .size-input input{width:100%;padding:14px 18px;border:1px solid var(--border);border-radius:12px;font-size:1.1rem;background:rgba(255,255,255,0.02);color:var(--text);text-align:center}
        .size-input input:focus{outline:none;border-color:var(--primary)}
        .link-btn{padding:14px;background:rgba(236,72,153,0.1);border:none;border-radius:12px;color:var(--primary);cursor:pointer;font-size:1.2rem;transition:all 0.3s}
        .link-btn.active{background:var(--gradient);color:#fff}
        .presets{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:20px}
        .preset-btn{padding:12px;border:1px solid var(--border);border-radius:10px;background:transparent;color:var(--text-muted);cursor:pointer;font-size:0.85rem;transition:all 0.3s}
        .preset-btn:hover{border-color:var(--primary);color:var(--text)}
        .resize-btn{width:100%;padding:18px;background:var(--gradient);border:none;border-radius:14px;font-size:1.1rem;font-weight:700;color:#fff;cursor:pointer;margin-top:24px;transition:all 0.3s}
        .resize-btn:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(236,72,153,0.4)}
        .result{display:none}
        .result.show{display:block}
        .preview-container{text-align:center;margin-bottom:24px}
        .preview-container img{max-width:100%;max-height:300px;border-radius:12px}
        .info-row{display:flex;justify-content:space-between;padding:16px;background:rgba(255,255,255,0.02);border-radius:12px;margin-bottom:16px}
        .download-btn{width:100%;padding:18px;background:var(--gradient);border:none;border-radius:14px;font-size:1.1rem;font-weight:700;color:#fff;cursor:pointer;transition:all 0.3s}
        .download-btn:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(236,72,153,0.4)}
        footer{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:0.9rem}
        footer a{color:var(--primary);text-decoration:none}
        @media(max-width:480px){h1{font-size:2rem}.presets{grid-template-columns:repeat(2,1fr)}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üìê</div>
            <h1>Image Resizer</h1>
            <p class="subtitle">Resize images to any dimension</p>
        </header>
        
        <div class="card">
            <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <div style="font-size:3rem">üñºÔ∏è</div>
                <input type="file" id="file-input" accept="image/*" onchange="handleFile(event)">
                <p>Drop an image here or <span>click to upload</span></p>
            </div>
            
            <div class="size-controls" id="size-controls" style="display:none">
                <h3>New Dimensions</h3>
                <div class="size-row">
                    <div class="size-input">
                        <label>Width (px)</label>
                        <input type="number" id="width" placeholder="Width" oninput="updateSize('width')">
                    </div>
                    <button class="link-btn active" id="link-btn" onclick="toggleLink()">üîó</button>
                    <div class="size-input">
                        <label>Height (px)</label>
                        <input type="number" id="height" placeholder="Height" oninput="updateSize('height')">
                    </div>
                </div>
                
                <div class="presets">
                    <button class="preset-btn" onclick="setPreset(1920,1080)">1920√ó1080</button>
                    <button class="preset-btn" onclick="setPreset(1280,720)">1280√ó720</button>
                    <button class="preset-btn" onclick="setPreset(800,600)">800√ó600</button>
                    <button class="preset-btn" onclick="setPreset(640,480)">640√ó480</button>
                    <button class="preset-btn" onclick="setPreset(1080,1080)">1080√ó1080</button>
                    <button class="preset-btn" onclick="setPreset(1080,1920)">1080√ó1920</button>
                    <button class="preset-btn" onclick="setPreset(500,500)">500√ó500</button>
                    <button class="preset-btn" onclick="setPreset(256,256)">256√ó256</button>
                </div>
                
                <button class="resize-btn" onclick="resize()">‚ö° Resize Image</button>
            </div>
        </div>
        
        <div class="card result" id="result">
            <div class="preview-container">
                <img id="preview" src="" alt="Resized">
            </div>
            <div class="info-row">
                <span>Original Size</span>
                <span id="original-info">--</span>
            </div>
            <div class="info-row">
                <span>New Size</span>
                <span id="new-info">--</span>
            </div>
            <button class="download-btn" onclick="download()">üì• Download Resized Image</button>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 <a href="https://t.me/vvonha">@vvonha</a> ¬∑ More tools at vvonha.github.io</p>
    </footer>
    
    <script>
        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let aspectRatio = 1;
        let linked = true;
        let resizedBlob = null;
        
        const dropZone = document.getElementById('drop-zone');
        ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
        ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
        dropZone.addEventListener('drop', e => { e.preventDefault(); handleFile({target: {files: e.dataTransfer.files}}); });
        dropZone.addEventListener('dragover', e => e.preventDefault());
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = function(ev) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    originalWidth = img.width;
                    originalHeight = img.height;
                    aspectRatio = img.width / img.height;
                    
                    document.getElementById('width').value = img.width;
                    document.getElementById('height').value = img.height;
                    document.getElementById('size-controls').style.display = 'block';
                    document.getElementById('original-info').textContent = `${img.width} √ó ${img.height} px`;
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function toggleLink() {
            linked = !linked;
            document.getElementById('link-btn').classList.toggle('active', linked);
        }
        
        function updateSize(changed) {
            if (!linked) return;
            const w = parseInt(document.getElementById('width').value) || 0;
            const h = parseInt(document.getElementById('height').value) || 0;
            
            if (changed === 'width' && w) {
                document.getElementById('height').value = Math.round(w / aspectRatio);
            } else if (changed === 'height' && h) {
                document.getElementById('width').value = Math.round(h * aspectRatio);
            }
        }
        
        function setPreset(w, h) {
            linked = false;
            document.getElementById('link-btn').classList.remove('active');
            document.getElementById('width').value = w;
            document.getElementById('height').value = h;
        }
        
        function resize() {
            const newWidth = parseInt(document.getElementById('width').value);
            const newHeight = parseInt(document.getElementById('height').value);
            
            if (!newWidth || !newHeight) {
                alert('Please enter valid dimensions');
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);
            
            canvas.toBlob(blob => {
                resizedBlob = blob;
                document.getElementById('preview').src = URL.createObjectURL(blob);
                document.getElementById('new-info').textContent = `${newWidth} √ó ${newHeight} px`;
                document.getElementById('result').classList.add('show');
            }, 'image/png');
        }
        
        function download() {
            const link = document.createElement('a');
            link.download = 'resized-image.png';
            link.href = URL.createObjectURL(resizedBlob);
            link.click();
        }
    </script>
</body>
</html>
